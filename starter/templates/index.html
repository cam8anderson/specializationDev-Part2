<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake Shop</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cupcake.css') }}"
    />
  </head>
  <body>
    <div class="directory">
      <a href="{{ url_for('all_cupcakes')}}">cupcakes</a>
      <a href="{{ url_for('home')}}">home</a>
      <a href="{{ url_for('order')}}">order</a>
    </div>

    <section class="cupcakes">
      {% for cupcake in cupcakes %}
      <div class="box">
        <h3>{{ cupcake['name'] }}</h3>
        <h4>Flavor: {{ cupcake['flavor'] }}</h4>
        <h4>Frosting: {{ cupcake['frosting'] }}</h4>
        <h4><b>Price: {{ cupcake['price'] }}</b></h4>
        <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
          <button class="green_button">Add to cart</button>
        </a>
        <a href="{{ url_for('individual_cupcakes', name=cupcake['name'])}}">
          <button class="blue_button">
            view cupcake {{ cupcake['name'] }}
          </button>
        </a>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
